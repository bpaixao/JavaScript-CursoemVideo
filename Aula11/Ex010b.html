<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    </head>
<body>
    <h1>Sistema de Nacionalidade</h1>
     Qual o pais em que vive? 
     <input type="text" name="txtpais" id="txtpais"> 
     <input type="button" value="Verificar" onclick="verificar()">
     <div id="resultado"></div>

     <script>
        /**/
         function verificar(){
             var txPais = window.document.querySelector('input#txtpais')
             var result = window.document.querySelector('div#resultado')
                        
             if(txPais.value == "Brasil") {
                result.innerHTML = `<p>Você é <strong>Brasileiro</strong></p>`
             } else {
                result.innerHTML = `<p>Você é <strong>Estrangeiro</strong></p>`
             }
             
         }
     </script>
    
</body>
</html>
