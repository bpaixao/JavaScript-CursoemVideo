<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
     <title>Vivendo em um Pais</title>
</head>
<body>
    <h1>Pais em que está vivendo</h1>
    Digite o pais que você mora agora: <input type="text" id="txtPais" name="txtPais">
    <input type="button" value="verificar" onclick="verificar()"> 
    <div id="res"></div>


<script>
         function verificar(){
         var txtp = document.getElementById('txtPais')
         var res = document.querySelector('div#res')
         var brasil = "Brasil"
            if(txtp == brasil) {
                res.innerHTML = "Você é estrangeiro"
            }
           res.innerHTML = "Você é estrangeiro!"               
            
         }  
     </script>
    
</body>
</html>
